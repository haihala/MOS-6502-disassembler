<table>
    <thead>
        <tr>
            <th>Offset</th>
            <th>Raw bytes</th>
            <th>Operation</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for line in lines %}
        <tr>
            <td>{{ "{:0>4X}"|format(line.offset) }}</td>
            <td>{{ line.render_raw }}</td>
            <td>{{ line.operation }}</td>
            <td>{{ line.render_address }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
